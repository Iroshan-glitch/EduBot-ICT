    <style>
        body{
            margin: 0%; 
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            background-color:#0f1724; }
        header{
            background-color: #0a0f24; 
            border-bottom: 1px solid #3a435d;}
        .heading{
            display: flex; 
            justify-content: space-between; 
            align-items: center; }
        nav ul{
            list-style: none; 
            display: flex; }
        nav ul li{
            margin: 0 15px; 
            color: white ; }
        nav ul li a{
            color: white; 
            text-decoration: none; 
            font-weight: 500;}
        nav ul li a:hover{
            font-weight: 600;}
        #p{
            width: 15%; 
            height: 15%; 
            border-radius: 50%; 
            margin: 2%;}
        .content{
            display: flex;}
        .content h1{
            margin-left: 5%; 
            margin-top: auto; 
            margin-bottom: auto; 
            color: aqua;}
        .main{
            width: 80%; 
            height: auto; 
            background-color: white; 
            margin: 5%; 
            padding-top: 1%; 
            padding-bottom: 3%; 
            border-radius: 4%; 
            border: 1px solid #505253; 
            background-color: lightgrey;}
        .chat{
            width: 85%; 
            height: 500px;
            margin: auto;
            overflow-y: auto;
            overflow-x: hidden; 
            border: 1px solid rgb(116, 116, 116); 
            background-color: #f2f2f2; 
            border-radius: 10px;}
        .chat p {
            word-wrap: break-word;
            margin-bottom: 10px;}
        .chat::-webkit-scrollbar {
            width: 8px;
            height: 20px;}
        .chat::-webkit-scrollbar-thumb {
            background: #5e5f5f;
            border-radius: 40px;}
        .msg input[type="text"]{
            width: 50%; 
            height: 30px; 
            margin: 1%; 
            background-color:#f2f2f2;}
        .msg input[type="button"]{
            border-radius: 10%; 
            background-color: rgb(22, 241, 33); 
            padding: 5px; 
            width: 8%; 
            font-size: medium;}
        .user{
            text-align: left; 
            padding-left: 10%;}
        .user h2{
            color: rgb(0, 0, 0);}
        .footer {
            background-color: #0a0f24;
            color: whitesmoke;
            padding: 0%;
            margin-top: 1%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;}
        .footer-container {
            width: 100%; 
            margin: auto; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-between; 
            gap: 3%; 
            border-top: 1px solid #9fb4d1;}
        .footer-section1 h4 { 
            color: #4db8ff;}
        .footer-section2 h4 { 
            color: #4db8ff;}
        .footer-section1{
            padding-left: 5%; 
            padding-right: 5%;}
        .footer-section2{
            padding-right: 5%; 
            padding-left: 5%;}
        .footer-section1 p { 
            color: whitesmoke;}
        .footer-section2 p { 
            color: whitesmoke;}
        .footer-bottom {
            text-align: center; 
            margin-top: 1%; 
            padding-bottom: 1%; 
            border-top: 0.5px solid #3a435d;}
        .footer-bottom p { 
            color: #9fb4d1;}
            @media (max-width: 768px) {
    .heading {
        flex-direction: column;
        text-align: center;
    }

    nav ul {
        flex-direction: column;
        padding: 0;
        margin-bottom: 15px;
    }

    nav ul li {
        margin: 10px 0;
    }

    #p {
        width: 80px;
        height: 80px;
        margin: 10px auto;
    }
        .main {
        width: 80%;
        margin: 2%;
        padding: 5%;
    }

    .chat {
        width: 100%;
        height: 300px;
        margin: auto;
    }

    .msg input[type="text"] {
        width: 70%;
    }

    .msg input[type="button"] {
        width: 20%;
    }
    .footer-container {
        flex-direction: column;
        text-align: center;
    }

    .footer-section1,
    .footer-section2 {
        padding: 10px 0;
    }
}

.user-msg {
    background-color: #d2f8d2;
    color: black;
    margin-left: auto;
    margin-top: 5px;
    margin-bottom: 10px;
    margin-right: 5px;
    padding: 5px;
    text-align: right;
    border-bottom-right-radius: 8px;
    max-width: 50%;
}

.bot-msg {
    background-color: #cce5ff;
    color: black;
    margin-right: auto;
    margin-top: 5px;
    margin-bottom: 10px;
    margin-left: 5px;
    padding: 5px;
    text-align: left;
    border-bottom-left-radius: 8px;
    max-width: 50%;
}
